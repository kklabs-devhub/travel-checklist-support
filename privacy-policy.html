<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Checklist - Privacy Policy</title>
  <meta name="description" content="Privacy Policy" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; color: #111; background: #fff; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 40px 20px; }
    h1 { margin: 0 0 12px; font-size: 28px; }
    p { margin: 12px 0; }
    .card { margin-top: 18px; padding: 16px 18px; border: 1px solid #e6e6e6; border-radius: 12px; background: #fafafa; }
    .muted { color: #555; font-size: 14px; margin-top: 18px; }
    a { color: #0a66c2; text-decoration: none; }
    a:hover { text-decoration: underline; }
    hr { border: 0; border-top: 1px solid #eee; margin: 24px 0; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Travel Checklist - Privacy Policy</h1>

    <div class="card">
      <p>This app does not collect, store, or share any personal data.</p>
      <p>No accounts, analytics, or tracking are used.</p>
    </div>

    <hr />

    <h2>Contact</h2>
    <p>If you have any questions about this Privacy Policy, you can contact us at:
      <a href="mailto:kklabs01@gmail.com">kklabs01@gmail.com</a>
    </p>

    <p class="muted">Last updated: <span id="lastUpdated"></span></p>
  </main>

  <script>
    // Optional: auto-fill "Last updated" with today's date
    const d = new Date();
    document.getElementById("lastUpdated").textContent =
      d.toLocaleDateString(undefined, { year: "numeric", month: "long", day: "numeric" });
  </script>
</body>
</html>
